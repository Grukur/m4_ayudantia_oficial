<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letras en investigación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script defer type="module" src="./assets/js/index.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-12 card col-sm-7 text-center p-4 bg-warning shadow-lg" id="Tabla">
      <h3>Vocales en investigación</h3>
      <hr class="my-0 bg-dark w-75 mx-auto" />

      <div id="Vocales" class="my-3 p-3 d-flex align-items-start justify-content-start flex-wrap bg-dark"></div>
    </div>
    <div class="card col-12 col-sm-4 bg-warning text-dark offset-1 shadow-lg">
      <div class="card-body">
        <h5 class="card-title">Registrar vocal en:</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Ingrese los datos de la vocal
        </h6>
        <hr />
        <div class="card-text my-3">
          <div class="form-group">
            <label for="exampleInputPassword1">Nombre de la vocal:</label>
            <select class="form-control bg-dark text-white" id="vocal">
              <option disabled selected>Seleccione una vocal</option>
              <option value="A">A</option>
              <option value="E">E</option>
              <option value="I">I</option>
              <option value="O">O</option>
              <option value="U">U</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Rango de uso estimado:</label>
            <select class="form-control bg-dark text-white" id="rango">
              <option disabled selected>Seleccione un rango</option>
              <option value="1 - 2">1 - 2</option>
              <option value="2 - 3">2 - 3</option>
              <option value="3 - 5">3 - 5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Comentarios:</label>
            <textarea rows="5" class="form-control shadow-lg bg-dark text-white" id="comentarios"></textarea>
          </div>

          <div class="p-5 card bg-dark">
            <div id="preview"></div>
          </div>
        </div>

        <btn class="btn btn-light d-block" id="btnRegistrar">Agregar</btn>
      </div>
    </div>
  </div>

  <audio id="player" class="d-none"></audio>

  <div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered w-25" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-body">...</div>
      </div>
    </div>
  </div>


</body>

</html>
